{% extends 'admin_index.html' %}
{% block admin %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container mt-5">

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Category
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" method="post">
                {% csrf_token %}

                <input type="text" name="cat" class="form-control" required>

                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
        </div>
      </div>
    </div>
  </div>
    <h2 class="mb-4">Category</h2>
    <table id="merchantsTable" class="table table-striped " style="width:100%">
        <thead>
            <tr>
                
                <th> Name</th>
                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in categories %}
            <tr>
                <td>{{ i.name }}</td>
                
                <th>
                    <a href="" class="btn btn-info btn-sm">Edit</a>
                    <a href="" onclick="return confirm('Are You Want To Delete Category')" class="btn btn-danger btn-sm">Delete</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Include jQuery and DataTables CSS/JS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

<script>
    $(document).ready(function() {
        $('#merchantsTable').DataTable();
    });
</script>

{% endblock  %}
