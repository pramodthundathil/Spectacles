{% extends 'admin_index.html' %}
{% block admin %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<style>
    .content {
        width: 70%;
        margin: auto;
        border: .5px solid gray;
        border-radius: 30px;
        padding: 30px;
    }
</style>

<div class="container mt-5 mb-5">
    <div class="content">
        <h3 class="text-center">Tax</h3>
        <form method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                    <label for="">Tax Name</label>
                    <input type="text" name="tax_name" value="{{tax.tax_name}}" class="form-control" required placeholder="Tax Name">
                </div>
                <div class="col-md-6">
                    <label for="">Tax Value</label>
                    <input type="number" name="tax_value" value="{{tax.tax_value}}" class="form-control" required placeholder="Tax Value">
                </div>

                <div class="col-md-12">
                    <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock %}
