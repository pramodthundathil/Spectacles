{% extends 'index.html' %}

{% block content %}


<div class="row">
    {% for user in users %}
    <div class="col-md-3">
        <div class="card">
            <div class="card-heading">
                <h3 class="card-title">{{user.username}}</h3>
                <a href="{%url 'chat_view' user.id %}" class="btn btn-info">Chat</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
