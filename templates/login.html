{% extends 'index.html' %}
{% block content %}
<style>
    .content{
        padding: 20px;
        margin: auto;
        margin-top: 20px;
        border: 1px solid gray;
        border-radius: 20px;
        max-width: 800px;
            }
</style>
<div class="container mb-5">
    <div class="content">
        <h2>Login</h2>


        {% for message in messages %}
        <h6 style="color:rgb(0, 255, 98)">{{message}}</h6>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
           
                <label for="uname">Username</label>
                <input type="text" id="uname" class="form-control" name="uname" required>
           <br>
                <label for="pswd">Password</label>
                <input type="password" id="pswd" class="form-control" name="pswd" required>
           <br><br>
            <button type="submit" class="btn btn-info">Login</button>
        </form>

        <br>
        Don't have an Account <a href="{%url 'signup' %}">Click HERE</a>
    </div>
</div>
{% endblock %}
